<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="card-cont">
    <picture>
      <source srcset="images/image-header-desktop.jpg" media="(min-width: 655px)" >
      <img src="images/image-header-mobile.jpg" >
    </picture>
    <div class="text">
      <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="info-cont">
        <h3 class="info">10k+<br> <span>companies</span></h3>
        <h3 class="info">314<br> <span>templates</span></h3>
        <h3 class="info">12m+<br> <span>queries</span></h3>
    </div>
    </div>
  </main>

</body>
</html>
